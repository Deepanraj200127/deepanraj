<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        #weather-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .weather-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="get-weather-btn">Get Weather</button>

        <div id="weather-info" class="weather-info"></div>
    </div>

    <script>
        // Your OpenWeatherMap API key
const API_KEY = '095b52a689afcecde0115fbc89265020'; // Replace with your OpenWeatherMap API key
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

document.getElementById('get-weather-btn').addEventListener('click', getWeather);

function getWeather() {
    const city = document.getElementById('city-input').value.trim();
    if (city === '') {
        alert('Please enter a city name');
        return;
    }

    // Build the API URL
    const url = `${apiUrl}?q=${city}&appid=${API_KEY}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.cod !== 200) {
                // If city is not found or error in API response
                displayError(data.message);
            } else {
                // Display weather data
                displayWeather(data);
            }
        })
        .catch(error => {
            console.error('Error fetching data: ', error);
            displayError('Something went wrong. Please try again later.');
        });
}

function displayWeather(data) {
    const { name, main, weather } = data;
    const temperature = main.temp;
    const humidity = main.humidity;
    const description = weather[0].description;
    const icon = `http://openweathermap.org/img/wn/${weather[0].icon}.png`;

    const weatherHTML = `
        <h2>Weather in ${name}</h2>
        <img src="${icon}" alt="${description}">
        <p><strong>Temperature:</strong> ${temperature}Â°C</p>
        <p><strong>Humidity:</strong> ${humidity}%</p>
        <p><strong>Description:</strong> ${description}</p>
    `;

    document.getElementById('weather-info').innerHTML = weatherHTML;
}

function displayError(message) {
    document.getElementById('weather-info').innerHTML = `<p style="color: red;">${message}</p>`;
}

    </script>
</body>
</html>
